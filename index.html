<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>โปรแกรมคำนวนค่า BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <h2 id="resultbmi">พี่โตอยากรู้ค่า BMI ของคุณ</h2>
              <img id="img1" src="https://img.youtube.com/vi/EusBhW9tWmw/0.jpg"
                class="img-fluid" alt="Phone image">
              <h2 id="resultbmi2"></h2>
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h1>โปรแกรมคำนวนค่า BMI </h1>
              
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">น้ำหนัก(Kg.)</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">ส่วนสูง(Cm.)</label>
            </div>
      
      
            <!-- Submit button -->
            <button class="btn btn-primary btn-lg btn-block" onclick="bmi(document.getElementById('form1Example13').value, document.getElementById('form1Example23').value)">คำนวนค่า BMI</button>
            <button class="btn btn-primary btn-lg btn-block" onclick="location.reload()">รีเซ็ตค่า</button>
            </div>
          </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
